<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey_Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="description">
          <em
            >Thank you for taking the time to give us feedback, we really
            appreciate it.</em
          >
        </p>
      </header>
      <form class="survey-form">
        <div class="form-group">
          <label for="name" id="name-label" class="name">Name</label>
          <input
            type="text"
            id="name-label"
            class="name"
            required
            placeholder="Enter your name"
            autocomplete="on"
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            class="email"
            required
            placeholder="Enter your email"
            autocomplete="on"
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            id="number"
            class="age"
            min="10"
            max="99"
            placeholder="Enter your age"
          />
        </div>
        <div class="form-group">
          <p id="referral> ">How did you find us?</p>
          <select id="dropdown" class="dropdown">
            <option value="">(select one)</option>
            <option value="1">Twitter</option>
            <option value="2">Youtube</option>
            <option value="3">LinkedIn</option>
            <option value="4">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend/family/peer?</p>
          <label>
            <input
              name="user-recommend"
              type="radio"
              value="yes"
              class="radio"
            />Yes
          </label>
          <label
            ><input
              name="user-recommend"
              type="radio"
              value="no"
              class="radio"
            />No
          </label>
          <label
            ><input
              name="user-recommend"
              type="radio"
              value="maybe"
              class="radio"
            />Maybe, not sure hey
          </label>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label>
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="front-end-projects"
            />Front-end-projects
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="challenges"
            />Challenges
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="back-end-projects"
            />Back-end-projects
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="data-visualization"
            />Data-visualization
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="forum"
            />Forum
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="additional-courses"
            />Additional-courses
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="open-source-programs"
            />Open-source-programs
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comment"
            class="input-textarea"
            placeholder="enter your comment or suggestion here...."
          ></textarea>
        </div>

        <input type="submit" value="Submit" class="submit-button" />
      </form>
    </div>
  </body>
</html>
